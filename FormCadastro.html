<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Faça seu cadastro<br>Para acessar o site</h1>
            <img src="rockAndRoll.svg" class="left-cadastro-img" alt="Animação Do Rock">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Formulário de Cadastro</h1>
                <div class="Nome">
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class="textfield">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="Sobrenome" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="textfield">
                    <label for="nomeUsuario">Nome de Usuário</label>
                    <input type="nomeUsuario" name="nomeUsuario" placeholder="Nome de Usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="criarSenha">Senha</label>
                    <input type="password" name="criarSenha" placeholder="Senha">
                </div>
                <button type="subtmit" class="btn-cadastrar">Cadastrar</button>
                <hr size="1" width="75%" noshade>
                <a href="FormLogin.html"><button class="btn-login">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
