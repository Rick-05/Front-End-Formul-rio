<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #5e7c8b;
    }

    form {
        background-color: white;
        max-width: 500px;
        width: 70%;
        padding: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

    }

    form h3 {
        text-align: center;
        color: #5e7c8b;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    form input[type=text],
    form input[type=password] {
        width: 100%;
        height: 45px;
        border: 1px solid #ccc;
        padding-left: 10px;
        margin: 10px 0;
    }

    form input[type=submit] {
        width: 100%;
        height: 30px;
        cursor: pointer;
        background-color: #5e7c8b;
        color: white;
        border: 0;
        border-radius: 20px;
        transition: 1s;
    }

    form input[type=submit]:hover {
        background-color: #425f6d;
    }

    form input[type=text]:focus {
        outline: 0;
    }

    form input[type=password]:focus {
        outline: 0;
    }
</style>

<body>
    <form>
        <h3>Login</h3>
        <input id="email" type="text" name="email" placeholder="seu e-mail...">
        <input id="password" type="password" name="senha" placeholder="Sua senha...">
        <input type="submit" name="acao" value="Enviar">
    </form>
    <script>
        var email = document.getElementById('email');
        var password = document.getElementById('password');

        email.addEventListener('focus', () => {
            email.style.borderColor = "#425f6d";
        });
        email.addEventListener('blur', () => {
            email.style.borderColor = "#ccc";
        });
        password.addEventListener('focus', () => {
            password.style.borderColor = "#425f6d";
        }); 
        password.addEventListener('blur', () => {
            password.style.borderColor = "#ccc";
        });
    </script>
</body>

</html>
