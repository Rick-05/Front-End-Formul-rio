<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E usufrua do nosso site</h1>
            <img src="rockAndRoll.svg" class="left-login-img" alt="Animação Do Rock">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                    <br>
                    <label for="text">Esqueci a senha</label>
                    <br>
                    <div class="checkbox">
                        <input id="IdCheckbox" type="checkbox" class="checkbox-login" value="Lembre-se de mim">
                        <label for="IdCheckbox">Lembre-se de mim</label>
                    </div>
                </div>
                <a href="siteMain.html"><button type="submit" class="btn-login">Cadastrar</button></a>
                <hr size="1" width="75%" noshade>
                <a href="FormCadastro.html"><button class="btn-cadastrar">Cadastrar</button></a>
            </div>
        </div>
    </div>
</body>
</html>
